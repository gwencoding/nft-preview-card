<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

 <main>
  <div class="container">
    <div class="image">
      <img class="main-img" src="/images/image-equilibrium.jpg" alt="cube of equilibrium">
      <div class="main-img-overlay">
        <img class="main-img-2" src="/images/icon-view.svg" alt="white eye drawing">
      </div>
    </div>
    
    <!--  -->
    <div class="main-info">
      <h1> Equilibrium #3429</h1>
      <p class="main-txt"> Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="main-data">
        <div class="data-eth">
          <img class="eth-img" src="/images/icon-ethereum.svg" alt="Two cyan triangles">
          <p>0.041 ETH</p>
        </div>
        <div class="data-time">
          <img class="time-img" src="/images/icon-clock.svg" alt="A grey clock">
          <p> 3 days left</p>
        </div>

      </div>

    </div>
    <!-- HORIZONTAL LINE -->
    <div class="main-author">
      <div class="author-info">
        <img class="author-pp" src="/images/image-avatar.png" alt="profile photo of jules Wyvern">
        <p class="author-txt"> Creation of <span class="author-name"> Jules Wyvern</span> </p>
      </div>
   </div>

  </div>

 </main>

</body>
</html>
